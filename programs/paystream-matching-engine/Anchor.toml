[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
paystream_matching_engine = "PayStreaMMatch1111111111111111111111111111111"

[programs.devnet]
paystream_matching_engine = "PayStreaMMatch1111111111111111111111111111111"

[workspace]
members = ["."]

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "pnpm ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false
